mutation ModifyMedicalRecord($command: ModifyMedicalRecordCmd!) {
  modifyMedicalRecord(command: $command) {
    correlationId
  }
}
mutation DeleteMedicalRecord($command: DeleteMedicalRecordCmd!) {
  deleteMedicalRecord(command: $command) {
    correlationId
  }
}
mutation RenumberMedicalRecord($command: RenumberMedicalRecordCmd!) {
  renumberMedicalRecord(command: $command) {
    correlationId
  }
}