mutation CreateFacilityType($command: CreateFacilityTypeCmd!) {
  createFacilityType(command: $command) {
    correlationId
  }
}

mutation ModifyFacilityType($command: ModifyFacilityTypeCmd!) {
  modifyFacilityType(command: $command) {
    correlationId
  }
}


mutation ActivateFacilityType($command: ActivateFacilityTypeCmd!) {
  activateFacilityType(command: $command) {
    correlationId
  }
}


mutation DeactivateFacilityType($command: DeactivateFacilityTypeCmd!) {
  deactivateFacilityType(command: $command) {
    correlationId
  }
}

mutation SortFacilityType($command: SortFacilityTypeCmd!) {
  sortFacilityType(command: $command) {
    correlationId
  }
}